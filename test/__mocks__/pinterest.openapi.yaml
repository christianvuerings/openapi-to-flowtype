components:
  examples:
    pin_names_and_board_title:
      summary: Fetch only pin names, board title
      value: pin.first_name,pin.last_name,board.title
  parameters:
    add_fields:
      allowReserved: true
      description: A list of attributes of objects to be added to the response ex.
        pin.id and "Joins" which is a way to specify additional data fetches ex. add_fields=pin.pinner(),pin.recommendation_reason,pin.place_summary(),interest.images[150x150(ir.24),150x150(ir.48),1200x,236x].
        If left empty summary fields will be returned by default.
      explode: false
      in: query
      name: add_fields
      required: false
      schema:
        $ref: '#/components/schemas/add_fields'
      style: form
    base_scheme:
      description: URL scheme to use when building media URLs. (http or https)
      in: query
      name: base_scheme
      required: false
      schema:
        $ref: '#/components/schemas/base_scheme'
      style: form
    fields:
      allowReserved: true
      description: 'A list of attributes of objects to be returned in the response
        ex. pin.id and "Joins" which is a way to specify additional data fetches ex.pin.buyable_product().
        example query param: ?fields= pin.id, pin.buyable_product(), pin.link, user.full_name,
        pin.board(). If left empty summary fields will be returned by default.'
      explode: false
      in: query
      name: fields
      required: false
      schema:
        $ref: '#/components/schemas/fields'
      style: form
    render_style:
      description: Set of fields to be returned to the client. ex. ?render_style=detailed
        will return the detailed field set for the endpoint.
      in: query
      name: render_style
      required: false
      schema:
        $ref: '#/components/schemas/render_style'
      style: form
