          If this parameter is 'me', then the boards of the user making
          the request are returned.
        required: true
        schema:
          type: string
      - name: limit
        in: query
        description: The number of boards to return.
        required: false
        schema:
          type: integer
      - name: filter
        in: query
        description: Privacy of boards to return.
        required: false
        style: form
        schema:
          type: string
          enum:
          - all
          - public
          - secret
      - name: sort
        in: query
        description: |-
          Sort order of boards in response. If 'board_picker' is
          specified but the request user doesn't match the user whose boards are being
          queried, this defaults to 'profile'.
        required: false
