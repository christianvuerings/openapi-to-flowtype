        schema:
          type: string
          enum:
          - alphabetical
          - profile
          - board_picker
          - last_pinned_to
          - most_pins
          - most_followers
          - oldest
          - newest
          - custom
      - name: collaborative_only
        in: query
        description: If True, only return collaborative boards
        required: false
        schema:
          type: boolean
      responses:
        '200':
          description: v3_get_user_boards_handler response
