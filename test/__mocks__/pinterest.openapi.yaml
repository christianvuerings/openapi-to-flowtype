components:
  examples:
    pin_names_and_board_title:
      summary: Fetch only pin names, board title
      value: pin.first_name,pin.last_name,board.title
  parameters:
    Accept_Language:
      description: which languages the client is able to understand
      in: header
      name: Accept-Language
      required: false
      schema:
        $ref: '#/components/schemas/Accept_Language'
    Origin:
      description: The Origin request header indicates where a fetch originates from
      in: header
      name: Origin
      required: false
      schema:
        $ref: '#/components/schemas/Origin'
    User_Agent:
      description: characteristic string that lets servers and network peers identify
        the application, operating system, vendor, and/or version of the requesting
        user agent.
      in: header
      name: User-Agent
      required: false
      schema:
        $ref: '#/components/schemas/User_Agent'
    X_Pinterest_AppState:
      description: This request header is set to background if the request is being
        made in the "background" state of the app
      in: header
      name: X-Pinterest-AppState
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_AppState'
    X_Pinterest_App_Type:
      description: characteristic string that lets servers and network peers identify
        the application, operating system, vendor, and/or version of the requesting
        user agent.
      in: header
      name: X-Pinterest-App-Type
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_App_Type'
    X_Pinterest_Force_User_Country:
      description: Override user country for the request
      in: header
      name: X-Pinterest-Force-User-Country
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_Force_User_Country'
    X_Pinterest_Force_User_Gender:
      description: Override the gender of the user making the request
      in: header
      name: X-Pinterest-Force-User-Gender
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_Force_User_Gender'
    X_Pinterest_Force_User_Locale:
      description: Override user locale for the request
      in: header
      name: X-Pinterest-Force-User-Locale
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_Force_User_Locale'
    X_Pinterest_InstallId:
      description: Unique ID assigned to pinterest client
      in: header
      name: X-Pinterest-InstallId
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_InstallId'
    X_Pinterest_Integration_Test_Mode:
      description: Enable test mode
      in: header
      name: X-Pinterest-Integration-Test-Mode
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_Integration_Test_Mode'
    X_Pinterest_Rid:
      description: Unique ID assigned to request
      in: header
      name: X-Pinterest-Rid
      required: false
      schema:
        $ref: '#/components/schemas/X_Pinterest_Rid'
    X_Real_Ip:
      description: Ip address of the client making the request
      in: header
      name: X-Real-Ip
      required: false
      schema:
        $ref: '#/components/schemas/X_Real_Ip'
    add_fields:
      allowReserved: true
      description: A list of attributes of objects to be added to the response ex.
        pin.id and "Joins" which is a way to specify additional data fetches ex. add_fields=pin.pinner(),pin.recommendation_reason,pin.place_summary(),interest.images[150x150(ir.24),150x150(ir.48),1200x,236x].
        If left empty summary fields will be returned by default.
      explode: false
      in: query
      name: add_fields
      required: false
      schema:
        $ref: '#/components/schemas/add_fields'
      style: form
    base_scheme:
      description: URL scheme to use when building media URLs. (http or https)
      in: query
      name: base_scheme
      required: false
      schema:
        $ref: '#/components/schemas/base_scheme'
      style: form
    fields:
      allowReserved: true
      description: 'A list of attributes of objects to be returned in the response
        ex. pin.id and "Joins" which is a way to specify additional data fetches ex.pin.buyable_product().
        example query param: ?fields= pin.id, pin.buyable_product(), pin.link, user.full_name,
        pin.board(). If left empty summary fields will be returned by default.'
      explode: false
      in: query
      name: fields
      required: false
      schema:
        $ref: '#/components/schemas/fields'
      style: form
    render_style:
      description: Set of fields to be returned to the client. ex. ?render_style=detailed
        will return the detailed field set for the endpoint.
      in: query
      name: render_style
      required: false
      schema:
